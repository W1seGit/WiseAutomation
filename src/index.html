<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wise Clicker</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/7ea2676bba.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- Bottom Bar -->
    <div class="nav-bar">
      <div class="quit">

        <i class="fa-solid fa-arrow-right-from-bracket" onclick="window.close();"></i>
        <span class="tooltip-quit">Exit</span>

      </div>

      <div class="toggle">

        <i class="fa-solid fa-play"></i>
        <span class="tooltip-toggle">Toggle</span>

      </div>

      <div class="settings">

        <span class="tooltip-settings">Settings</span>
        <i class="fa-solid fa-gear""></i>

      </div>
    </div>


    <!-- Clicker -->

    <h1 class="title"><span class="span-title">Wise</span> Clicker</h1>

    <div class="cps-wrapper">

    
    <input type="text" id="cps" name="fname" placeholder="0">
    <h1 class="cps-text">Clicks Per Second</h1>
    <h1 class="cps-desc">Controls the Clicks Per Second (CPS)</h1>
    </div>

    <div class="cps-wrapper-2">

    
      <input type="text" id="color-click" name="fname" placeholder="#fffff">

      <h1 class="color-text">Color Click</h1>
      <h1 class="color-desc">Clicks on a specifc color code (Might lead to high CPU usage)</h1>
      </div>

      <div class="cps-wrapper-2">

    
        <input type="text" id="color-click" name="fname" placeholder="#fffff">
  
        <h1 class="color-text">Percision Click</h1>
        <h1 class="color-desc">Click On a specific point on screen</h1>
        </div>

        <div class="cps-wrapper-2">

    
          <input type="text" id="color-click" name="fname" placeholder="#fffff">
    
          <h1 class="color-text">Multi Click</h1>
          <h1 class="color-desc">Click On a multiple points on the screen</h1>
          </div>


  </body>
</html>
